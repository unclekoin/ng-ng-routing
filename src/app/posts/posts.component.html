<div class="container">
  <h1>Posts Page</h1>

  <div class="btn-group mb-3">
    <button
      [routerLink]="['/posts']"
      [queryParams]="{showIds: true}"
      fragment="fragment"
      class="btn btn-outline-secondary"
    >
      Show Ids
    </button>
    <button
      (click)="showIdsProgram()"
      class="btn btn-outline-secondary"
    >
      Show Ids (program)
    </button>
  </div>

  <div class="card mb-3" *ngFor="let post of posts">
    <a [routerLink]="['/posts', post.id]">
      <div class="card-body">
        <h5 class="card-title" *ngIf="showIds">ID #{{ post.id }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.title }}</h6>
        <p class="card-text">{{ post.text }}</p>
      </div>
    </a>
  </div>
</div>
